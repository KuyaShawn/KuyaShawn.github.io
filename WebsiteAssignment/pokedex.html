<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href=".\styles\styles.css" />

    <title>Website Assignment</title>
    <link rel="icon" type="image/x-icon" href=".\images\pokemon_icon.png" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="Header_background">
        <header class="py-3 mb-4 container">
        <div class="row">
          <div class="col-1">
            <a href=".\home.html" class="">
              <img
                src=".\images\pokemon-ball-png-1.png"
                alt="Site Icon"
                class="header_icon"
              />
            </a>
          </div>
          <div class="col-2 m-auto">
            <h1 class="text-dark float-start">Pokémon</h1>
          </div>
          <div class="col-9">
            <ul class="nav nav-pills float-end">
              <li class="nav-item">
                <a
                  href=".\pokedex.html"
                  class="nav-link text-dark fs-3"
                  aria-current="page"
                  >Pokédex</a
                >
              </li>
              <li class="nav-item">
                <a href=".\evolution.html" class="nav-link text-dark fs-3"
                  >Evolution</a
                >
              </li>
              <li class="nav-item">
                <a href=".\moves.html" class="nav-link text-dark fs-3">Moves</a>
              </li>
              <li class="nav-item">
                <a href=".\items.html" class="nav-link text-dark fs-3">Items</a>
              </li>
              <li class="nav-item">
                <a href=".\trainer.html" class="nav-link text-dark fs-3"
                  >Be a trainer</a
                >
              </li>
            </ul>
          </div>
        </div>
      </header>
    </div>
    <h1>Search for a Pokémon!</h1>
    <div class="d-flex align-items-center">
      <form class="w-100 me-3" role="search">
        <input
          type="search"
          class="form-control"
          placeholder="Search..."
          aria-label="Search"
        />
      </form>
    </div>
  </body>
</html>
